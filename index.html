<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iphone Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div class="calculator">

        <div class="display">0</div>
        <div class="calculator-container">
            <div class="landscape-buttons-container">
                <div class="button operator stone-to-kg wide">stone to kg</div>
                <div class="button operator square-root">&#8730;</div>
                <div class="button operator far-to-cel wide">&#176;F to &#176;C</div>
                <div class="button operator square">X&sup2;</div>
                <div class="button operator inches-to-cm wide">inch to cm</div>
                <div class="button operator cubed">X&sup3;</div>
                <div class="button operator kph-to-mph wide">kph to mph</div>
                <div class="button operator pi">&pi;</div>
                <div class="button operator kw-to-bhp wide">Kw to bhp</div>
                <div class="button operator random">Rand</div>
            </div>
            <div class="main-buttons-container">
                <div class="button function ac">AC</div>
                <div class="button function p-m">+/-</div>
                <div class="button function percent">%</div>
                <button class="button operator division">÷</button>
                <div class="button number-7">7</div>
                <div class="button number-8">8</div>
                <div class="button number-9">9</div>
                <button class="button operator multiplication">×</button>
                <div class="button number-4">4</div>
                <div class="button number-5">5</div>
                <div class="button number-6">6</div>
                <button class="button operator subtraction">−</button>
                <div class="button number-1">1</div>
                <div class="button number-2">2</div>
                <div class="button number-3">3</div>
                <button class="button operator addition">+</button>
                <div class="button decimal">.</div>
                <div class="button number-0">0</div>
                <div class="button operator equals">=</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
